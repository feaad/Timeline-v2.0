<ion-content>


  <ion-item id="pic-info">
    <img src="../../assets/imgs/331.jpg" id="bg">
  </ion-item>

  <!-- <ion-item id="register-info" > -->
    
      
    <ion-card id = "container">
        <ion-card-content> 
        <ion-item>
          <img src="../../assets/imgs/logo.png" alt="Logo" class="logo">
        </ion-item>
          <ion-item class="rounded">
            <ion-label >Email</ion-label>
            <ion-input [(ngModel)] ="uemail" type="email" required #em></ion-input>
          </ion-item>
        
          <ion-item class="rounded">
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="pass" type="password" required #pass1></ion-input>
          </ion-item>
          <ion-row id = "sign">
            <button ion-button large full (click)="dashboardPage()">Sign In</button>
          </ion-row>
          <ion-item>
            <a id="frgt" href="">Forgot your password?</a>
          </ion-item>
      
      </ion-card-content>
      </ion-card>
  <!-- </ion-item> -->

</ion-content>
