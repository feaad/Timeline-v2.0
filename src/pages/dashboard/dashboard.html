<ion-header>

  <ion-navbar secondary hideBackButton="true" id="navbar">
    <!-- <img src="../../assets/imgs/logo_only.png" alt="Logo" class="logo"> -->
   

      <ion-grid>
          <ion-row justify-content-between>
            <ion-col text-left> 
                <ion-title id="title"><ion-avatar item-start>
                    <img src="../../assets/imgs/logo_only.png" id="logo_tl">
                  </ion-avatar>TimeLine</ion-title>
            </ion-col>
            <ion-col text-right>
                <ion-title id="user">Kojo Nyamekye Anyinam-Boateng</ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>

   
    
      
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="content">

  </div>

  <div id="control">
      <ion-list no-lines>
          <ion-item class="it_sidebar" color="primary_light" >
            <ion-icon name="md-apps" item-start></ion-icon>
              Dashboard
          </ion-item>

          <ion-item class="it_sidebar" (click)="users()">
              <ion-icon name="md-contact" color="primary" item-start></ion-icon>
                Users
          </ion-item>

          <ion-item class="it_sidebar" (click)="teams()">
              <ion-icon name="md-people" color="primary" item-start></ion-icon>
                Teams
          </ion-item>

          <ion-item class="it_sidebar" (click)="projects()">
              <ion-icon name="ios-folder" color="primary" item-start></ion-icon>
                Projects
          </ion-item>
      </ion-list>

      <ion-footer color="primary">
          <ion-toolbar color="primary">
          <!-- <ion-item class="it_sidebar" color="primary" > -->
              <button ion-button icon-left clear large full color="light" (click)="signOut()"><ion-icon name="md-lock" item-start></ion-icon>
              Sign Out</button>
              </ion-toolbar>
          <!-- </ion-item> -->
      </ion-footer>
  </div>
</ion-content>
