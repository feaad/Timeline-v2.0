<ion-header>

  <ion-navbar secondary hideBackButton="true" id="navbar">
    <!-- <img src="../../assets/imgs/logo_only.png" alt="Logo" class="logo"> -->
   

      <ion-grid>
          <ion-row justify-content-between>
            <ion-col text-left> 
                <ion-title id="title"><ion-avatar item-start>
                    <img src="../../assets/imgs/logo_only.png" id="logo_tl">
                  </ion-avatar>TimeLine</ion-title>
            </ion-col>
            <ion-col text-right>
                <ion-title id="user">Kojo Nyamekye Anyinam-Boateng</ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>

   
    
      
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="content">

    <table id="userTable">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Department</th>
            <th>Position</th>
            <th>Date Employed</th>
            <!-- <th></th> -->
        </tr>
        <tr *ngFor = "let user of users$ | async">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.department}}</td>
            <td>{{user.position}}</td>
            <td>
                <ion-grid>
                    <ion-row justify-content-between>
                        <ion-col col-9>
                            {{user.date_employed}}
                        </ion-col>
                        <ion-col col-3>
                            <button ion-button (click)="editUser(user)" clear>
                                <ion-icon md="md-create" large color="primary_light"></ion-icon>
                            </button>
                            <button ion-button (click)="deleteUser(user)" clear>
                                    <ion-icon md="md-trash" large color="danger"></ion-icon>
                                </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                
            </td>
            
        </tr>
    </table>
    </div>

    <ion-footer id="foot">
    <ion-fab right bottom>
            <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
            <ion-fab-list side="left">
                <button ion-fab color="secondary" (click)="addUser()"><ion-icon name="md-add"></ion-icon></button>
                <button ion-fab color="danger" (click)="removeAllUser()"><ion-icon name="md-trash"></ion-icon></button>
            </ion-fab-list>
          </ion-fab>
    </ion-footer>



  <div id="control">
      <ion-list no-lines>
          <ion-item class="it_sidebar" (click)="dashboardPage()">
            <ion-icon name="md-apps" color="primary"  item-start></ion-icon>
              Dashboard
          </ion-item>

          <ion-item class="it_sidebar" color="primary_light" >
              <ion-icon name="md-contact" item-start></ion-icon>
                Users
          </ion-item>

          <ion-item class="it_sidebar" (click)="teams()">
              <ion-icon name="md-people" color="primary" item-start></ion-icon>
                Teams
          </ion-item>

          <ion-item class="it_sidebar" (click)="projects()">
              <ion-icon name="ios-folder" color="primary" item-start></ion-icon>
                Projects
          </ion-item>
      </ion-list>

      <ion-footer color="primary">
          <ion-toolbar color="primary">
          <!-- <ion-item class="it_sidebar" color="primary" > -->
              <button ion-button icon-left clear large full color="light" (click)="signOut()"><ion-icon name="md-lock" item-start></ion-icon>
              Sign Out</button>
              </ion-toolbar>
          <!-- </ion-item> -->
      </ion-footer>
  </div>
</ion-content>
