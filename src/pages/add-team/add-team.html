<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>ADD TEAM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Team Name</ion-label>
    <ion-input [(ngModel)]="team.team_name" type="text"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item class="rounded">
      <ion-label>Team Lead</ion-label>
      <ion-select [(ngModel)]="team.team_lead" #pos>
        <ion-option value="ux designer">{{user.firstname}} {{user.lastname}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="rounded">
      <ion-label>Team Members</ion-label>
      <ion-select [(ngModel)]="team.team_lead" #pos>
        <ion-option value="ux designer">{{user.firstname}} {{user.lastname}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
