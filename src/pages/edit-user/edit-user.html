<ion-header>

    <ion-navbar color="primary">
      <ion-title text-center>Edit {{user?.firstname}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Firstname</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Lastname</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastname" ></ion-input>
      </ion-item>
    
      <ion-list>
        <ion-item class="rounded">
          <ion-label>Department</ion-label>
          <ion-select [(ngModel)]="user.department" #dep>
            <ion-option value="finace">Finance</ion-option>
            <ion-option value="design">Design</ion-option>
            <ion-option value="production">Production</ion-option>
            <ion-option value="marketing">Marketing</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      
      
      <ion-list>
        <ion-item class="rounded">
          <ion-label>Position</ion-label>
          <ion-select [(ngModel)]="user.position"  #pos>
            <ion-option value="ux designer">UX Designer</ion-option>
            <ion-option value="manager">Manager</ion-option>
            <ion-option value="finace officer">Finance Officer</ion-option>
            <ion-option value="sales person">Sales Person</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    
      <ion-item>
        <ion-label>Date Employed</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="user.date_employed" type="date" #yrs></ion-datetime>
      </ion-item>
    
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col col-3>
            <button ion-button block clear (click)="cancel()">Cancel</button>
          </ion-col>
          <ion-col col-3>
              <button ion-button block clear (click)="updateUser(user)">Update</button>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
